<script>
async function loadProjectDetails() {
  const urlParams = new URLSearchParams(window.location.search);
  const projectId = urlParams.get("id");

  const response = await fetch("assets/data/projects.json");
  const projects = await response.json();
  const project = projects.find(p => p.id === projectId);

  if (!project) {
    document.querySelector(".st-page-heading-in").innerHTML = "<p>Project not found.</p>";
    return;
  }

  // Set background thumbnail
  document.querySelector(".st-page-heading").style.backgroundImage = `url(${project.thumbnail})`;

  // Title, name, type
  document.getElementById("project-title").innerText = project.title;
  document.getElementById("project-name").innerText = project.name;
  document.getElementById("project-type").innerText = project.type;
  document.getElementById("project-subtitle").innerText = project.subtitle;

  // Description
  const descContainer = document.getElementById("project-description");
  descContainer.innerHTML = "";
  project.description.forEach(line => {
    const p = document.createElement("p");
    p.innerText = line;
    descContainer.appendChild(p);
  });

  // After rendering description
const highlightsContainer = document.getElementById("project-highlights");
highlightsContainer.innerHTML = "";

if (project.highlights && project.highlights.length > 0) {
  const ul = document.createElement("ul");
  ul.classList.add("highlights-list");

  project.highlights.forEach(item => {
    const li = document.createElement("li");
    li.innerText = item;
    ul.appendChild(li);
  });

  // Optional: add heading
  const heading = document.createElement("h3");
  heading.innerText = "Key Highlights";

  highlightsContainer.appendChild(heading);
  highlightsContainer.appendChild(ul);
}


  // Gallery
  const galleryContainer = document.getElementById("project-gallery");
  if (galleryContainer) {
    galleryContainer.innerHTML = "";
    project.images.forEach(img => {
      const imgWrapper = document.createElement("div");
      imgWrapper.classList.add("gallery-item");

      const imgTag = document.createElement("img");
      imgTag.src = img;
      imgTag.alt = project.name;
      imgTag.classList.add("gallery-img");

      imgWrapper.appendChild(imgTag);
      galleryContainer.appendChild(imgWrapper);
    });
  }

  // Navigation buttons
  const index = projects.findIndex(p => p.id === projectId);

  const prevBtn = document.getElementById("prev-project");
  if (index > 0) {
    prevBtn.href = `project-details.html?id=${projects[index - 1].id}`;
    prevBtn.style.display = "inline-block";
  } else {
    prevBtn.style.display = "none";
  }

  const nextBtn = document.getElementById("next-project");
  if (index < projects.length - 1) {
    nextBtn.href = `project-details.html?id=${projects[index + 1].id}`;
    nextBtn.style.display = "inline-block";
  } else {
    nextBtn.style.display = "none";
  }
}

document.addEventListener("DOMContentLoaded", loadProjectDetails);
</script>
